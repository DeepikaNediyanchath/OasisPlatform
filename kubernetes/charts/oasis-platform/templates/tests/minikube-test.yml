apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "h.fullname" . }}-test-connection"
  labels: 
    {{- include "h.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ["wget"]
      args: ['{{ include "h.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never